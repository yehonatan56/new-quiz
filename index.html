<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <!-- <img src="img/logo.png" alt="logo" width="30%" /> -->
      <h1 class="title-header">חידון האוצרות האבודים</h1>
    </header>

    <section>
      <!-- start quiz 1 -->
      <article class="quiz" id="quiz-1">
        <h2 class="quiz-question">למה ירדו שלושת גיבורי דוד לשדה פלישתים?</h2>
        <div class="quiz-answer">
          <button class="shadow" onclick="answer(this,'yes')">להביא מים</button>
          <button class="shadow" onclick="answer(this,'no')">להילחם</button>
          <button class="shadow" onclick="answer(this,'no')">
            סתם בשביל הכיף
          </button>
          <button class="shadow" onclick="answer(this,'no')">לאכול</button>
        </div>

        <div class="quiz-result shadow hide">
          <button onclick="exit(this)">x</button>
          <!-- <img src="img/disper.png" alt="" /> -->
          <span class="img correct">&#128515;</span>
          <span class="img incorrect">&#128577;</span>
        </div>
      </article>
      <!-- // end quiz 1 -->
    </section>

    <section>
      <!-- start quiz 2 -->
      <article class="quiz" id="quiz-2">
        <h2 class="quiz-question">למה ירדו שלושת גיבורי דוד לשדה פלישתים?</h2>
        <div class="quiz-answer">
          <button class="shadow" onclick="answer(this,'yes')">להביא מים</button>
          <button class="shadow" onclick="answer(this,'no')">להילחם</button>
          <button class="shadow" onclick="answer(this,'no')">
            סתם בשביל הכיף
          </button>
          <button class="shadow" onclick="answer(this,'no')">לאכול</button>
        </div>

        <div class="quiz-result shadow hide">
          <button onclick="exit(this)">x</button>
          <!-- <img src="img/disper.png" alt="" /> -->
          <span class="img correct">&#128515;</span>
          <span class="img incorrect">&#128577;</span>
        </div>
      </article>
      <!-- // end quiz 2 -->
    </section>

    <!-- 
        load js after render html, this is best practice
        one of reasons is maybe you try do something but html element not load
     -->
    <script
      src="https://kit.fontawesome.com/a7d1491930.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/quiz.js"></script>
  </body>
</html>
