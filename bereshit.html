<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <header>
      <!-- <img src="img/logo.png" alt="logo" width="30%" /> -->

        <img src="img/logo.png" alt="logo" width="30%" class="img-logo">
      </section>
      <h1 class="title-header">חידון האוצרות האבודים</h1>

    <section class="section">
      <!-- start quiz 1 -->
      <article class="quiz" id="quiz-1">
        <h2 class="quiz-question">למה ירדו שלושת גיבורי דוד לשדה פלישתים?</h2>
        <div class="quiz-answer">
      <button class="shadow" onclick="answer(this   , 'yes'  , 2 )">להביא מים</button> 
          <button class="shadow" onclick="answer(this   ,'no')">להילחם</button>
          <button class="shadow" onclick="answer(this   ,'no')">
            סתם בשביל הכיף
          </button>
          <button class="shadow" onclick="answer(this   ,'no')">לאכול</button>
        </div> 
      </article>
      <!-- // end q4uiz 1 -->
    </section>
    <section class="section">
      <!-- start quiz 2 -->
      <article class="quiz" id="quiz-2">
        <h2 class="quiz-question">מי היתה צרויה?
        </h2>
        <div class="quiz-answer"> 
        <button class="shadow" onclick="answer(this   ,'no')">הבת של ישי</button>

          <button class="shadow" onclick="answer(this  ,'no')">אמא של יואב</button>
          <button class="shadow" onclick="answer(this  ,'no')">
אחות של דוד          </button>
              <button class="shadow q1a2" onclick="answer(this, 'yes'  , 3)">כל התשובות נכונות</button>
    </div>

      </article>
      <!-- // end quiz 2 -->
    </section>
    

    <section class="section">
      <!-- start quiz  3-->
      <article class="quiz" id="quiz-3">
        <h2 class="quiz-question">באיזה תאריך נפטר דוד המלך?</h2>
        <div class="quiz-answer">
          <button class="shadow" onclick="answer(this   ,'no')">א' ניסן</button>
          <button class="shadow q1a2" onclick="answer(this   ,'yes'  , 4)">ו' סיון</button>
          <button class="shadow" onclick="answer(this   ,'no')">
            ט"ו באב
          </button>

          <button class="shadow" onclick="answer(this   ,'no')">א' תשרי</button>
        </div>

      </article>
      <!-- // end quiz 3 -->
    </section>

    <section class="section">
      <!-- start quiz  4-->
      <article class="quiz" id="quiz-4">
        <h2 class="quiz-question">באיזה גיל נמשח דוד למלך?</h2>
        <div class="quiz-answer">
          <button class="shadow" onclick="answer(this   ,'no')">30</button>
          <button class="shadow" onclick="answer(this   ,'no')">
            18
          </button>
          <button class="shadow q1a2" onclick="answer(this   ,'yes'  , 4)">28</button>
          <button class="shadow" onclick="answer(this   ,'no')">42</button>
        </div>

      </article>
      <!-- // end quiz 4 -->
    </section>
    <!--
